<html>
<head>
    <title>HOOGHLY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="pageLoader.js"></script>
    <link href="style.css" rel="stylesheet" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.8.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>

<body>
    <div class="pageContainer">
        <!--HEADER-->
        <div class="header">
            <div class="logoutController">
                <a href="#" onclick=" return hooghlyBehavior.logout();">
                    <img src="Images/logout.png" height="25px" /></a>
            </div>
            <div class="headerText">
                HOOGHLY
            </div>
            <div class="error" id="error" style="display: none;" height="28px"></div>
        </div>

        <img class="loadingCircle" src="Images/loadingCircle.gif">

        <!--PAGES-->
        <!--Page 1 - Login-->
        <div class="page" id="loginPage">
            <table cellpadding="10" style="width: 100%;">
                <tr>
                    <th style="color: #238215">L O G I N</th>
                </tr>
            </table>
            <table cellpadding="10" class="loginBracket">
                <tr>
                    <th>
                        <input type="text" name="userId" placeholder="ADHAR - ID" value="1111-2222-3333" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="password" name="password" placeholder=" PASSWORD" value="123" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="button" class="greenbutton" action="login" style="width: 100%;">LOGIN</button>
                    </th>
                </tr>
            </table>
        </div>

        <!--Page 2 - HOME-->
        <div class="page" id="homePage">
            <div class="container" id="accountContainer">
                <div class="accountListControl" id="accountListControl">
                    <table style="width: 100%; height: 100%;">
                        <tr>
                            <th>Account</th>
                            <td class="needValue accountDetail" id="accountNumber" mapto="account_no"></td>
                        </tr>
                        <tr>
                            <th>Balance</th>
                            <td class="needValue accountDetail" id="accountBalance" mapto="balance">₹</td>
                        </tr>
                        <tr>
                            <th>
                                <div class="link" onclick="hooghlyBehavior.loadHistory(this);">HISTORY</div>
                            </th>
                            <th>
                                <div class="link" onclick="hooghlyBehavior.loadMakePaymentPage(this);">
                                    <input class="greenbutton" type="button" value="MAKE PAYMENT">
                                </div>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!--Page 3 - MAKE PAYMENT-->
        <div class="page" id="makePayment">
            <table style="width: 98%; height: 1px; border: solid 1px #5cb85c; margin-left: 1%; margin-right: 1%;">
                <tr>
                    <th>FROM</th>
                    <td style="text-align: center" mapto="fromAccount" id="fromAccount"></td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td style="text-align: center" id="fromAccountBalance">₹</td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td style="text-align: center">₹
                        <input type="text" id="fromAmountToTransfer" value="0"></td>
                </tr>
                <tr>
                    <th>TO</th>
                    <td style="text-align: center">
                        <select id="SendToAccountList">
                            <option id="SendToAccountListItem" class="needValue" mapto="account_no" style="display: none"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="link" onclick="hooghlyBehavior.moveBack('home');">Back</th>
                    <th class="link" onclick="hooghlyBehavior.makeTransaction();">
                        <input class="greenbutton" type="button" value="CONFIRM PAYMENT">
                    </th>
                </tr>
            </table>
        </div>


        <!-- Page 4 History -->
        <div class="page" id="transactionHistory">
            <div class="link" onclick="hooghlyBehavior.moveBack('home');">&nbsp; &lt; Back</div>
            <div class="container" id="transactionContainer">
                <div class="transactionListControl" id="transactionListControl">
                    <table style="width: 100%; height: 100%;">
                        <tr>
                            <th>Account No.</th>
                            <td class="needValue accountDetail" id="accountDebit" mapto="account"></td>
                        </tr>
                        <tr>
                            <th>Transaction Amt.</th>
                            <td class="needValue accountDetail" id="accountCredit" mapto="amount">₹</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td class="needValue accountDetail" id="accountTimeStamp" mapto="timestamp"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!--FOOTER-->
        <div class="footer">
        </div>
    </div>
</body>
</html>
